        function buildRoom(itemIndexes, items, rooms, index) {
            var config = rooms[index];

                var multiIcons = [];

                    tileConfig.walls.forEach(wallDirection => {
                        cell.classList.add('wall-' + wallDirection);
                    });
                }

                    tileConfig.doors.forEach(door => {
                        cell.classList.add('door-' + door.direction);
                        cell.addEventListener('click', () => {
                            if (door.keyRequired) {
                                if (!foundItems.includes(door.keyRequired)) {
                                    cell.classList.remove('door-' + door.direction);
                                    cell.classList.add('locked-door-' + door.direction);

                                    document.querySelector('.notifier').innerHTML = 'Locked: <span class="emphasis">' + door.keyRequired + '</span> required.';
                                    document.querySelector('.notifier-container').classList.remove('hidden');
                                } else {
                                    if (!door.unlocked) {
                                        document.querySelector('.notifier').innerHTML = 'Unlocked with <span class="emphasis">' + door.keyRequired + '</span>';
                                        document.querySelector('.notifier-container').classList.remove('hidden');
                                        door.unlocked = true;
                                    }
                                    cell.classList.add('door-' + door.direction);
                                    cell.classList.remove('locked-door-' + door.direction);
                                    buildRoom(itemIndexes, items, rooms, door.connectingRoomIndex);
                                }
                            } else buildRoom(itemIndexes, items, rooms, door.connectingRoomIndex);
                        });
                    });
                }

                if (tileConfig.p1StartingPoint) {
                    cell.innerHTML += '<span class="fa-stack"><i class="fa-solid fa-shield fa-stack-2x"></i><span class="fa-solid fa-stack-1x fa-inverse">1</span></span>';

                        document.querySelector('.notifier').innerHTML = '<span class="emphasis">Player 1</span> start position';
                        document.querySelector('.notifier-container').classList.remove('hidden');
                    });

                if (tileConfig.p2StartingPoint) {

                        document.querySelector('.notifier-container').classList.removr('hidden');
                    })

                if (tileConfig.enemy) {

                }

                    tileConfig.enemies.forEach(enemy => generateEnemy(cell, enemy));
                }

                if (tileConfig.item) {
                    cell.innerHTML += '<span class="fa-stack item"><i class="fa-solid fa-circle fa-stack-2x"></i><span class="fa-solid fa-stack-1x fa-inverse">!</span></span>';
                    var itemIndex = itemIndexes[tileConfig.item].pop();

                            document.querySelector('.notifier').innerHTML = item;
                            document.querySelector('.notifier-container').classList.remove('hidden');
                        })
                    } else {

                        el.classList.add('fa-stack');
                        el.classList.add('item');
                        el.innerHTML = '<i class="fa-solid fa-circle fa-stack-2x"></i><span class="fa-solid fa-stack-1x fa-inverse">!</span>';
                        el.addEventListener('click', (ev) => {

                            ev.stopPropagation();
                            if (!foundItems.includes(item)) foundItems.push(item);
                            document.querySelector('.notifier').innerHTML = item;
                            document.querySelector('.notifier-container').classList.remove('hidden');
                        });

        function shuffle(array) {
            var copy = JSON.parse(JSON.stringify(array));
            let currentIndex = copy.length;

            // While there remain elements to shuffle...
            while (currentIndex != 0) {

                // Pick a remaining element...
                let randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [copy[currentIndex], copy[randomIndex]] = [
                    copy[randomIndex], copy[currentIndex]];
            }

            return copy;
        }
